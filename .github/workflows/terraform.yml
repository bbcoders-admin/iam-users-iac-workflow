name: 'Terraform troocart IAM Account One time Setup'
on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          repository: troocart/iam-users-iac
          ref: initial_iac
          token: ${{ secrets.GH_PAT }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            #### Github url Initialization 笞呻ｸ十`${{ context.repo.repo }}\`
            #### Github url Initialization 笞呻ｸ十`${{ context.repo.owner }}\`
            #### Github url Initialization 笞呻ｸ十`${{ context.repo.repo }}\`
            const output = `#### Terraform Format and Style 泱圭`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization 笞呻ｸ十`${{ steps.init.outcome }}\`
            #### Terraform Plan 沒暴`${{ steps.plan.outcome }}\`
            #### Terraform Validation 洟暴`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve




