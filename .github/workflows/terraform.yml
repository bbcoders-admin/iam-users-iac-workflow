name: 'Terraform troocart IAM Account One time Setup'
on:
  push:
    branches:
      - release/*
      - main
  pull_request:
      branches:
      - release/*
      - main
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Configure Environment variables
        id: environments
        run: |
          echo "Running on branch ${{ github.ref_name }}"
          branch_prefix=$(echo ${{ github.ref_name }} |  cut -d'/' -f 1)
          client_name=$(echo ${{ github.ref_name }} |  cut -d'/' -f 2)
          echo "Branch Name $branch_prefix"
          echo "Client Name $client_name"
          echo "::set-output name=branch_prefix::$branch_prefix"
          echo "::set-output name=client_name::$client_name"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: troocart/iam-users-iac
          ref: ${{github.ref_name}}
          token: ${{ secrets.GH_PAT }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      # - name: Terraform Plan Status
      #   if: steps.plan.outcome == 'failure'
      #   run: exit 1

      # - name: Terraform Apply
      #   if: steps.environments.branch_prefix == 'release' && github.event_name == 'push'
      #   run: terraform apply -auto-approve

      - name: Commit Terraform state changes
        if: steps.environments.outputs.branch_prefix == 'release' && github.event_name == 'push'
        run: |
           echo "Commiting state changes"
           /usr/bin/git add state
           /usr/bin/git commit -m "update state files - ${date}"
           /usr/bin/git push
